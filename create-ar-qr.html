<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your AR QR</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #fafafa;
        }
    </style>
</head>

<body>
    <div class="min-h-screen flex flex-col items-center justify-center bg-gray-100">
        <div class="bg-white rounded-lg shadow-lg p-8 max-w-md w-full text-center">
            <h1 class="text-2xl font-bold text-gray-800 mb-4">Create Your AR QR Code</h1>
            <p class="text-gray-600 mb-6">Enter the URL or text you want to link to your AR experience.</p>

            <input type="text" id="qr-input" class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Enter your URL or text here">
            
            <button id="generate-qr" class="w-full bg-indigo-500 hover:bg-indigo-600 text-white py-3 mt-4 rounded-lg flex items-center justify-center space-x-3 transition duration-300">
                <i class="bi bi-qr-code-scan text-xl"></i>
                <span>Generate QR Code</span>
            </button>

            <div id="qr-code" class="mt-6 flex justify-center"></div>

            <a href="index.html" class="mt-6 block text-indigo-500 hover:underline text-sm">
                <i class="bi bi-arrow-left"></i> Back to Scanner
            </a>
        </div>
    </div>

    <script>
        document.getElementById('generate-qr').addEventListener('click', function () {
            const qrInput = document.getElementById('qr-input').value.trim();
            const qrCodeContainer = document.getElementById('qr-code');

            if (qrInput) {
                // Clear previous QR code
                qrCodeContainer.innerHTML = '';

                // Generate new QR code
                QRCode.toCanvas(qrCodeContainer, qrInput, { width: 250 }, function (error) {
                    if (error) console.error(error);
                });
            } else {
                alert('Please enter a valid URL or text.');
            }
        });
    </script>
</body>

</html>
